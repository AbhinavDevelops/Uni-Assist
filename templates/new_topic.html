{% extends "base.html" %}

{% block content %}
<!--  New Topic Form  -->
<form action="/new_topic" method="post">
    <h1 class="page-header">New Topic</h1>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" alt="Topic title input field" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" cols="30" required></textarea>
    <br>
    <input type="submit" alt="Button to submit new topic" value="Submit">
</form>
{% endblock %}
