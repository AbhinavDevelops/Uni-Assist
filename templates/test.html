<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chat-bubble {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .typing-indicator {
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .typing-indicator span {
            display: none;
            margin: 0 3px;
            width: 6px;
            height: 6px;
            background-color: #ccc;
            border-radius: 50%;
            animation: typing 1s ease-in-out infinite;
        }

        @keyframes typing {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.7);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
    <script>
        // You can use this code to toggle the typing indicator on and off
        const typingIndicator = document.querySelector('.typing-indicator');

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

    </script>
</head>
<body>
<div class="chat-bubble">
    <p class="message">Hello, how are you?</p>
    <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<script url="app.js"></script>

</body>
</html>
