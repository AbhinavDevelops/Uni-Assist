{% extends "base.html" %}
{% block content %}
<main>
    <!--  Shows Discussion Threads (With On-Click Navigation)  -->
    <section id="threads">
        <h1 class="page-header">Discussion Board</h1>
        <ul>
            {% for topic in topics %}
            <li>
                <a href="{{ url_for('topic', topic_id=topic[0]) }}">
                <h3>{{ topic[1] }}</h3></a>
                <p>{{ topic[2] }}</p>
                <p>Posted by: {{ topic[3] }}</p>
                <p>Posted on: {{ topic[4] }}</p>

            </li>
            {% endfor %}
        </ul>

        <!--  BUtton for Adding to Thread  -->
        <button id ="new_topic">
            <a href="new_topic">Create New Topic</a>
        </button>
    </section>
</main>
{% endblock %}
