{% extends "base.html" %}
{% block content %}
<main>
    <section id="categories">
        <!-- Display list of categories -->
        <!-- Add your categories content here -->
    </section>
    <section id="threads">
        <h1>Discussion Board</h1>
        <ul>
            {% for topic in topics %}
            <li>
                <a href="{{ url_for('topic', topic_id=topic[0]) }}">
                    <h3>{{ topic[1] }}</h3></a>
                <p>{{ topic[2] }}</p>
                <p>Posted by: {{ topic[3] }}</p>
                <p>Posted on: {{ topic[4] }}</p>

            </li>
            {% endfor %}
        </ul>
        <button id = new_topic>
            <a href="new_topic">New Topic</a>
        </button>
    </section>
</main>
{% endblock %}
