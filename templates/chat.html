<script src="../static/app.js"></script>
<div id="chatbot">
  <div id="chatbot-body">
    <div id="chatbot-body-messages"></div>
    <div id="chatbot-body-input">

              type="text"
              id="question-input"
              placeholder="Type your question here..."
      />
      <button id="chatbot-body-input-button">
        Send
      </button>
    </div>
  </div>
  <div id="chatbot-response">
    <div id="response"></div>
  </div>
  <div class="toggle-switch">
    <div class="toggle-switch-handle">
    </div>
  </div>
  <div id="chatbot-history">
    <button id="chatbot-history-button">Clear History</button>
    <div id="history">
      <ul id="history-list"></ul>
    </div>
  </div>

  <div class="chat-bubble">
    <div class="typing-indicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
