<!DOCTYPE html>
<html>
<head>
  <title>Homework Helper</title>
  <script src="gpt.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="UWA_logo.png">
</head>

<body>
<div id="chatbot">
  <div id="chatbot-header">
    <div id="chatbot-header-title">Homework Helper</div>
    <div id="chatbot-header-close">X</div>
  </div>
  <div id="chatbot-body">
    <div id="chatbot-body-messages"></div>
    <div id="chatbot-body-input">
      <input
              type="text"
              id="question"
              placeholder="Type your question here..."
      />
      <button id="chatbot-body-input-button" onclick="get_response()">
        Send
      </button>
    </div>
  </div>
  <div id="chatbot-response">
    <h2>Chat Response</h2>
    <div id="response"></div>
  </div>
  <div id="chatbot-history">
    <h2>Chat History</h2>
    <button onclick= clear_history()>Clear History</button>
    <div id="history">
      <ul id="history-list"></ul>
    </div>
</div>
<img src="UWA_logo.png" alt="UWA logo" id="UWA-logo">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
